<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Add your styles here */
        #taskInput {
            display: none; 
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    
    <div>
        <button onclick="toggleInput()">Add Task</button>
        <input type="text" id="taskInput" placeholder="Add a new task" oninput="updateAddButtonState()">
        <button id="addButton" onclick="addTask()" disabled>Add</button>
    </div>

    <ul id="taskList">
        <!-- Task items will be added dynamically here -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
