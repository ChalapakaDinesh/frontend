<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Date Objects
        var d = new Date();
        console.log(d);
        var d = new Date("2023-04");
        console.log(d);
        var d = new Date("2022-03-25");
        console.log(d);
        var d = new Date(1980,1,23,23);
        console.log(d);
        var d = new Date(2014,11,30,19,59);
        console.log(d);
        var d = new Date(2000,10,29,10,20,30);
        console.log(d);
        var d = new Date(1890,0,0,6,39,10,20);
        console.log(d);
        var d = new Date(-10000000);
        console.log(d);
        //Date methods
        var d = new Date("2023-04");
        var e = d.toString();
        console.log(e);
        var d = new Date(1888,1,5,9);
        var e = d.toDateString();
        console.log(e);
        var d = new Date(2014,11,30,19,59);
        var e = d.toUTCString();
        console.log(e);
        var d = new Date(1970,2,10,20,33,1);
        var e = d.toISOString();
        console.log(e);
        //Date Formats
        var d = new Date("2020-02-26");
        console.log(d);
        var d = new Date("03/25/2015");
        console.log(d);
        var d = new Date("2015-03-25T12:00:00-06:30");
        console.log(d);
        var d = new Date("feb 26 2015");
        console.log(d);
        var d = new Date("JANUARY, 20, 1999");
        console.log(d);
        var msec = Date.parse("November 14, 2000");
        console.log(msec);
        var msec = Date.parse("March 12, 2003");
        var d = new Date(msec);
        console.log(d);
        //Date get methods
        var d = new Date("1990-05-8");
        var e = d.getFullYear();
        console.log(e);
        var d = new Date("2000-02-26");
        var e = d.getMonth()+1;
        console.log(e);
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var d = new Date("2021-03-25");
        var month = months[d.getMonth()];
        console.log(month);
        var d = new Date("1990-02-11");
        var e = d.getDate();
        console.log(e);
        var d = new Date("1975-10-12 3:23:2");
        var e = d.getHours();
        console.log(e);
        var d = new Date("2021-03-25 10:58");
        var e = d.getMinutes();
        console.log(e);
        var d = new Date("1999-01-20 5:22:59");
        var e = d.getSeconds();
        console.log(e);
        var d = new Date("1980-11-14 3:23:2:999");
        var e = d.getMilliseconds();
        console.log(e);
        var d = new Date("November 14, 2000");
        var e = d.getDay();
        console.log(e);
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var d = new Date("2011-11-11");
        var day = days[d.getDay()];
        console.log(day);
        var d = new Date("1970-01-01 3:23:2:999");
        var e = d.getTime();
        console.log(e);
        var minute = 1000 * 60;
        var hour = minute * 60;
        var day = hour * 24;
        var year = day * 365;
        var years = Math.round(Date.now() / year);
        console.log(years);
        var d = new Date("1990-02-11");
        var e = d.getTimezoneOffset();
        console.log(e);
        //Date set methods
        var d = new Date();
        var e = d.setFullYear(1989);
        console.log(d);
        var d = new Date();
        var e = d.setMonth(10);
        console.log(d);
        var d = new Date();
        var e = d.setDate(15);
        console.log(d);
        var d = new Date();
        var e = d.setHours(22);
        console.log(d);
        var d = new Date();
        var e = d.setMinutes(59);
        console.log(d);
        var d = new Date();
        var e = d.setSeconds(56);
        console.log(d);
    </script>
</body>
</html>
