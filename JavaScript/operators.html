<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            //Arithmetic Operators
            var a = 10;
            var b = 5;
            document.write(a+b);
            document.write("</br>");
            var a = 20;
            var b = 10;
            document.write(a-b);
            document.write("</br>"); 
            var a = 15;
            var b = 10;
            document.write(a*b);
            document.write("</br>"); 
            var a = 3;
            var b = 2;
            document.write(a**b);
            document.write("</br>"); 
            var a = 30;
            var b = 5;
            document.write(a/b);
            document.write("</br>");
            var a = 500;
            var b = 5;
            document.write(a%b);
            document.write("</br>"); 
            var b = 5;
            document.write(++b);
            document.write("</br>");
            var a = 30;
            document.write(--a);
            document.write("</br>");
            //Assignment Operators
            var a = 30;
            var b = 30;
            document.write(a=b);
            document.write("</br>");
            var a = 15;
            document.write(a+=10);
            document.write("</br>");
            var a = 15;
            document.write(a-=10);
            document.write("</br>");
            var a = 100;
            document.write(a/=10);
            document.write("</br>");
            var a = 100;
            document.write(a%=10);
            document.write("</br>");
            var a = 5;
            var b = 3;
            document.write(a**=b);
            document.write("</br>"); 
            //Comparison operators
            var a = 10;
            var b = 20;
            console.log(a==b);
            var a = 10;
            var b = '10';
            console.log(a===b);
            var a = 10;
            var b = 20;
            console.log(a!=b);
            var a = 10;
            var b = '10';
            console.log(a!==b);
            var a = 50;
            var b = 20;
            console.log(a>b);
            var a = 30;
            var b = 20;
            console.log(a<b);
            var a = 10;
            var b = 10;
            console.log(a>=b);
            var a = 10;
            var b = 5;
            console.log(a<=b);
            //Logical opeartors
            var a = 10;
            var b = 10;
            if(a==b && a===b){
                console.log("true");
            }
            else{
                console.log("false");
            }
            var a = 10;
            var b = 5;
            if(a!=10|| b!=5){
                console.log("true");
            }
            else{
                console.log("false");
            }
            var a = true;
            console.log(!a);
            
        </script>
    </body>
</html>
